<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* html,
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-weight: 600;
        scrollbar-width: none;
        overflow-x: hidden;
        scroll-behavior: smooth;
      } */

      .content {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hexagon {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hexagon-svg {
        width: 100%;
        height: 50%;
        display: block; /* Ensures SVG covers the area */
      }

      .hexagon-svg svg {
        display: block; /* Remove default SVG margin/alignment */
        width: 100vw;
        height: calc(100vw / 3);
      }

      .text-content {
        position: absolute; /* Absolute position within the relative parent .hexagon */
        text-align: center;
        color: white; /* Assuming you want white text */
        padding: 20px; /* Add padding to ensure text doesn't touch the hexagon edges */
        z-index: 10; /* Ensure the text is above the SVG */
      }

      h1 {
        margin-top: 0;
        font-size: 2rem; /* Adjust size as needed */
      }

      p {
        font-size: 1rem; /* Adjust size as needed */
      }
    </style>
  </head>

  <body>
    <div class="content">
      <div class="hexagon">
        <div class="hexagon-svg">
          <svg viewBox="0 0 100 86" preserveAspectRatio="none">
            <polygon
              points="50,1 100,25 100,61 50,85 0,61 0,25"
              fill="rgba(54, 255, 4, 1)"
              stroke="rgba(32, 152, 2, 0.8)"
              stroke-width="0.7"
            />
          </svg>
        </div>
        <div class="text-content">
          <h1>История школы</h1>
          <p>
            Fact that a reader will be distracted by the readable content of a
            page when looking at its layout. The point of using Lorem Ipsum is
            that it has a more-or-less normal distribution of letters, as
            opposed to using 'Content here, content here', making it look like
            readable English.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
