<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Over Image</title>
    <style>
      /* Контейнер для изображения и текста */
      .container {
        position: relative;
        width: 50%;
      }

      /* Само изображение */
      .image {
        display: block;
        width: 100%;
        height: auto;
      }

      /* Текст, который будет поверх изображения */
      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="static/images/background.png" alt="Image" class="image" />
      <div class="text">Your Text Here</div>
    </div>
  </body>
</html>
