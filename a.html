<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("static/images/background.png") no-repeat center center;
        background-size: contain;
      }

      @media (min-width: 1024px) {
        .background {
          background-size: cover;
        }
      }
    </style>
  </head>

  <body>
    <div class="background"></div>
  </body>
</html>
