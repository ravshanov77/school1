<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <style>
      .footer {
        border: 2px solid purple;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: fit-content;
        margin: auto;
      }
      .footer img {
        width: 50px;
        height: 50px;
      }
      .footer .details {
        text-align: center;
      }
      .footer .contacts {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="footer">
      <img src="logo.png" alt="School Logo" />
      <div class="details">
        <p>
          Специализированная «коррекционная» школа номер 1 (VIII) восьмого вида
          города Самарканда
        </p>
        <div class="contacts">
          <div>
            <p>+998915533044</p>
            <p>Вопросы</p>
            <p>События</p>
            <p>Контакты</p>
          </div>
          <div>
            <p>Политика конфиденциальности</p>
            <p>Ул Гагарина 84</p>
            <p>Сайт разработан в 2022 году</p>
            <p>by liberty code</p>
            <p>ориентир: институт сельхоз</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
