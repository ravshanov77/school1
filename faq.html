<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .faq-section {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .faq-section h1 {
        color: #32a002;
        text-align: left;
      }

      .faq-container {
        border-top: 1px solid #ddd;
      }

      .faq-item {
        border-bottom: 1px solid #ddd;
      }

      .faq-question {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        cursor: pointer;
        background: #fff;
        transition: background 0.3s;
      }

      .faq-question:hover {
        background: #f1f1f1;
      }

      .faq-question .faq-toggle {
        font-size: 1.5em;
      }

      .faq-answer {
        display: none;
        padding: 15px;
        background: #f9f9f9;
      }

      .faq-item.open .faq-answer {
        display: block;
      }

      .faq-item.open .faq-question .faq-toggle {
        transform: rotate(45deg);
        transition: transform 0.3s;
      }
    </style>
  </head>

  <body>
    <section class="faq-section">
      <h1>Частые вопросы</h1>
      <div class="faq-container">
        <div class="faq-item">
          <div class="faq-question" onclick="toggleFaq(this)">
            Какова профессиональность учителей в школе?
            <span class="faq-toggle">+</span>
          </div>
          <div class="faq-answer">
            Квалификация на высшем уровне и мы гарантируем качество занятий!
          </div>
        </div>
        <div class="faq-item">
          <div class="faq-question" onclick="toggleFaq(this)">
            Какова профессиональность учителей в школе?
            <span class="faq-toggle">+</span>
          </div>
          <div class="faq-answer">
            Квалификация на высшем уровне и мы гарантируем качество занятий!
          </div>
        </div>
        <!-- Добавьте больше вопросов по необходимости -->
      </div>
    </section>
    <script>
      function toggleFaq(element) {
        const faqItem = element.parentElement;
        faqItem.classList.toggle("open");
      }
    </script>
  </body>
</html>
